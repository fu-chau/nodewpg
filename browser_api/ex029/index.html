<!-- Select the ul element
Select each list item and assign it to a variable (use children property)
Remove each list item from the ul element using removeChild -->
<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function() {
            const ul = document.querySelector('ul');
            const bannana = ul.children.item(0);
            const Apple = ul.children.item(1);
            const Peach = ul.children.item(2);
            const Eggs = ul.children.item(3);
            const Tomatto = ul.children.item(4);
            const Lettuce = ul.children.item(5);
            const Milk = ul.children.item(6);

            ul.removeChild(bannana);
            ul.removeChild(Apple);
            ul.removeChild(Peach);
            ul.removeChild(Eggs);
            ul.removeChild(Tomatto);
            ul.removeChild(Lettuce);
            ul.removeChild(Milk);
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>

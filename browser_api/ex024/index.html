<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
    window.onload = function () {
      let elementH1 = document.querySelector('h1');
      let elementP = document.querySelector('p');

      elementH1.style.color = 'red';
      elementH1.style.fontWeight = 'normal';
      elementH1.style.textDecoration = 'underline';

      elementP.style.color = 'green';
      elementP.style.fontWeight = 'bold';
      elementP.style.border = '1px solid black';
    }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>

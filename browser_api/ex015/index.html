<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selectors</title>
  <script>
      const importantElement = document.getElementById('#important');
      const listItem = document.querySelectorAll('ul > li');
      const list = document.querySelector('ul');
      const blueElement = document.getElementById('.blue');
      console.log (importantElement, listItem, list, blueElement);

  </script>
</head>
<body>

  <p id="important">In this course section we learn how to build interactive documents</p>
  <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
  <p class="blue">Look, a blue text</p>

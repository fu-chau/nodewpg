<!-- Select the ul element
Show the ul children elements as output
Select the 2nd child element, assign it to a variable and assign the green class to it
Select the 4th child element, assign it to a variable and assign the red class to it
Use the selected child elements to show the parent one as output
Using one of the child elements get a reference to the parent and add the orange class to it -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
      window.onload = function() {
          const table = document.querySelector('ul');
          const tableChildren = table.children;
          const childrenTwo = tableChildren[1] 
          const childrenFour = tableChildren[3]
          const parent = childrenTwo.parentElement;
        
          childrenTwo.setAttribute('class','green');
          childrenFour.setAttribute('class','red');          
          parent.setAttribute('class','orange');
          
          console.log(childrenFour.parentElement);
          console.log (tableChildren);
      }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>

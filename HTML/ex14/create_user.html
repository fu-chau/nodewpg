<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method"get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <label>User name</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12"/>
            <label>Password</label>
            <input type="password" name="password" placeholder="password" size="30" maxlength="8"/><br>
            <lable for="date">Select your date of birth<input id="date" name="date" type="date" value="2000-01-01"></lable>
            <label for="email">Your adress email<input type="email" name="email" id="email" placeholder="rob@hotmail.com"></label><br>
        </fieldset>
        Select your favourite superhero<br>
        <input type="radio" name="Heroes" value="Superman"/>Superman<br>
        <input type="radio" name="Heroes" value="Batman"/>Batman<br>
        <input type="radio" name="Heroes" value="Wonder Woman"checked=>Wonder Woman<br>
        <input type="radio" name="Heroes" value="Flash"/>Flash<br>
        <input type="radio" name="Heroes" value="Thor"/>Thor<br>
        <input type="radio" name="Heroes" value="Hulk"/>Hulk<br>
        Select your favourite Harry Potter wizzards<br>
        <input type="checkbox" name="videogames" value="Fifa" checked="checked" > Fifa<br>
        <input type="checkbox" name="videogames" value="Uncharted" checked> Uncharted<br>
        <input type="checkbox" name="videogames" value="Residen Evil"> Residen Evil<br>
        <input type="checkbox" name="videogames" value="NHL"> NHL<br>
        <input type="hidden" name="product-id" value="2300" ><br><br>
        <input type="image" src="img\register-button-png-13.png" width="391" height="83">
    </form>
    <form action="https://www.google.ca/search" method="GET" enctype="text/plain">
        <Fieldset>
            <legend>Google</legend>
            <label><input type="search" name="q" placeholder="google.com"></label>
            <input type="submit" name="submit">
        </Fieldset>
    </form>   
</body>
</html>

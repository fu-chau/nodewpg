<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>Create Usr</h1>
    <hr>
    <form action="upload.img" method="POST" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Name</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name">
        </fieldset>
        <select name="Super Heroes">
                <option value="">select your Heros</option>
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="civil_war">Captain America</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man: Homecoming</option>
                <option value="wonder_woman" selected>Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black_panther">Black Panther</option>
        </select><br>
        <textarea name="bio" cols="25" rows="10" placeholder="Write the bio here" ></textarea><br>
        <label for="upload_avatar_img">Upload your avatar<br><input type="file" id="upload_avatar_img" ></label><br><br>
        <button type="reset">Clear Form </button>
        <button type="submit">Add new user</button>
    </form>
</body>
</html>

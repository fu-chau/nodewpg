<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Created User</title>
</head>
<body>
    <h1>Created User</h1>
    <hr>
    <p>Now you can <a href="#">login</a> to our site</p>
    <form action="create_user.html" method"get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User form</legend>
            <label>User Name</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12"/>
            <label>Password</label>
            <input type="password" name="password" placeholder="password" size="30" maxlength="8"/>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
